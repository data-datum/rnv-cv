<div id="medium-widget"></div>
<script src="https://medium-widget.pixelpoint.io/widget.js"></script>
<script>
MediumWidget.Init(
{
    renderTo: '#medium-widget',
    params: {
    "resource": "https://medium.com/@data_datum",
    "postsPerLine": 1,
    "limit": 4,
    "picture": "small",
    "fields": ["description", "author", "claps", "publishAt"],
    "ratio": "square"}
}
)
</script>
